spring.datasource.url=jdbc:mysql://localhost:3306/database1
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Set actual database's behaviors everytime application starts.
#Update: Only update database when there are changes in the model.
spring.jpa.hibernate.ddl-auto=update

#Shows SQL strings, In case of troubleshooting SQL performance issues caused by super long SQL strings.
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
